<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Dashboard Visual</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #2c3e50;
            color: #fff;
            font-family: 'Segoe UI', sans-serif;
        }

        .card {
            border: none;
            border-radius: 10px;
            overflow: hidden;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }

        .card img {
            height: 200px;
            object-fit: cover;
        }

        .card-body {
            background-color: #fff;
            color: #333;
        }

        .container {
            margin-top: 50px;
        }

        a {
            text-decoration: none;
            color: inherit;
        }
    </style>
</head>

<body>
    <div class="container text-center">
        <h1 class="mb-4">Panel de Navegación</h1>
        <div class="row justify-content-center">
            <!-- Tarjeta Leaflet -->
            <div class="col-md-4 mb-4">
                <a href="/map">
                    <div class="card">
                        <img src="https://leafletjs.com/docs/images/logo.png" alt="Mapa Leaflet" class="card-img-top">
                        <div class="card-body">
                            <h5 class="card-title">Mapa Leaflet</h5>
                            <p class="card-text">Explora la ubicación interactiva.</p>
                        </div>
                    </div>
                </a>
            </div>
            <!-- Tarjeta Chart.js -->
            <div class="col-md-4 mb-4">
                <a href="/chart">
                    <div class="card">
                        <img src="https://www.chartjs.org/media/logo-title.svg" alt="Chart.js" class="card-img-top">
                        <div class="card-body">
                            <h5 class="card-title">Gráfico Chart.js</h5>
                            <p class="card-text">Visualiza los datos con estilo.</p>
                        </div>
                    </div>
                </a>
            </div>
            <div class="col-md-4 mb-4">
                <a href="/login">
                    <div class="card">
                        <img src="{{url_for('static', filename='img/usuarios.jpeg')}}" alt="Usuario" class="card-img-top">
                        <div class="card-body">
                            <h5 class="card-title">Panel de usuarios</h5>
                            <p class="card-text">Visualiza los usuarios</p>
                        </div>
                    </div>
                </a>
            </div>
            <div class="col-md-4 mb-4">
                <a href="/procesar_voz">
                    <div class="card">
                        <img src="{{ url_for('static', filename='img/microfono.png')}}" alt="Procesador de Voz" class="card-img-top">
                        <div class="card-body">
                            <h5 class="card-title">Procesador de voz</h5>
                            <p class="card-text">Procesador de voz</p>
                        </div>
                    </div>
                </a>
            </div>
        </div>
    </div>
</body>

</html>
